<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <h1>Teacher Dashboard</h1>
      <div>
        <span id="user-name">Welcome, Teacher!</span>
        <button id="logout-btn" class="btn btn-logout">Logout</button>
      </div>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-link active" onclick="openTab(event, 'mark-attendance')">Mark Attendance</button>
      <button class="tab-link" onclick="openTab(event, 'view-records')">View Records</button>
      <button class="tab-link" onclick="openTab(event, 'statistics')">Statistics</button>
    </div>

    <!-- Mark Attendance Tab -->
    <div id="mark-attendance" class="tab-content active">
      <h2>Mark Attendance</h2>
      <form id="mark-attendance-form" class="filter-form">
        <div class="form-group">
          <label for="mark-date">Date:</label>
          <input type="date" id="mark-date" required />
        </div>
        <div class="form-group">
          <label for="mark-course">Course:</label>
          <input type="text" id="mark-course" placeholder="e.g., Computer Science 101" required />
        </div>
        <button type="button" id="load-students-btn" class="btn">Load Students</button>
      </form>

      <div id="student-list-container"></div>
      <button id="submit-attendance-btn" class="btn hidden">Submit Attendance</button>
    </div>

    <!-- View Records Tab -->
    <div id="view-records" class="tab-content">
      <h2>View Attendance Records</h2>
      <form id="filter-records-form" class="filter-form">
        <div class="form-group">
          <label for="filter-student">Student:</label>
          <select id="filter-student">
            <option value="">All Students</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filter-course">Course:</label>
          <input type="text" id="filter-course" placeholder="Filter by course" />
        </div>
        <div class="form-group">
          <label for="filter-start-date">From:</label>
          <input type="date" id="filter-start-date" />
        </div>
        <div class="form-group">
          <label for="filter-end-date">To:</label>
          <input type="date" id="filter-end-date" />
        </div>
        <button type="submit" class="btn">Filter</button>
      </form>

      <div class="table-container">
        <table id="records-table">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Course</th>
              <th>Date</th>
              <th>Status</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody id="records-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Statistics Tab -->
    <div id="statistics" class="tab-content">
      <h2>Attendance Statistics</h2>
      <form id="stats-filter-form" class="filter-form">
        <div class="form-group">
          <label for="stats-student">Student:</label>
          <select id="stats-student" required>
            <option value="">-- Select a Student --</option>
          </select>
        </div>
        <button type="submit" class="btn">Get Stats</button>
      </form>

      <div id="stats-results" class="stats-container hidden">
        <h3 id="stats-student-name"></h3>
        <div class="stats-grid" id="overall-stats-grid"></div>
        <hr />
        <h4>By Course</h4>
        <div class="stats-grid" id="course-stats-grid"></div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="./js/teacher.js"></script>
</body>
</html>
