<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box" id="auth-box">
      
      <!-- LOGIN FORM -->
      <div class="form-container" id="login-container">
        <form id="login-form">
          <h2>Login</h2>
          <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="toggle-link">
            Don't have an account? <a href="#" id="show-register">Register</a>
          </p>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div class="form-container hidden" id="register-container">
        <form id="register-form">
          <h2>Register</h2>

          <div class="input-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" required />
          </div>

          <div class="input-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
          </div>

          <div class="input-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" minlength="6" required />
          </div>

          <div class="input-group">
            <label for="register-role">Role</label>
            <select id="register-role" required>
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
          </div>

          <!-- Student Fields (Hidden unless role=student) -->
          <div class="input-group hidden" id="student-fields">
            <label for="register-student-id">Student ID</label>
            <input type="text" id="register-student-id" placeholder="e.g., S1234" />
            
            <label for="register-department">Department</label>
            <input type="text" id="register-department" placeholder="e.g., Computer Science" />
          </div>

          <button type="submit" class="btn">Register</button>
          <p class="toggle-link">
            Already have an account? <a href="#" id="show-login">Login</a>
          </p>
        </form>
      </div>

      <p id="error-message" class="error-message"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
